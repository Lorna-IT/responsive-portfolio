<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <div class="row mx-md-2">
            <div class="col-xs-12 col-sm-12 col-md-4">
                <h1 class="name">Lorna Lynch</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8">
                <nav>
                    <ul class="text-md-right">
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html"> Portfolio</a></li>
                        <li><a class ="active" href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="mb-5 main">

        <div class="container main-content px-3 py-3">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2 class="heading">Portfolio</h2>
                </div>
            </div>


            <form action="contact.html" method="post">
                <ul class="contact-list">
                    <li class="contact-item text-left col-xs-12 col-sm-12 col-md-12">
                        <label for="name">Name</label>
                        <input required type="text" placeholder="Jane Doe" id="name" name="user_name">
                    </li>
                    <li class="contact-item text-left col-xs-12 col-sm-12 col-md-12">
                        <label for="email">Email</label>
                        <input required type="text" placeholder="example@email.com" id="email" name="user_email">
                    </li>
                    <li class="contact-item text-left col-xs-12 col-sm-12 col-md-12">
                        <label for="message">Message</label>
                        <textarea required type="text" placeholder="Type your message here..." id="message" name="user_message"></textarea>
                    </li>
                </ul>

                <div class="col-md-3">
                    <button class="submit-button" type="submit">Submit</button>
                </div>

            </form>
            
        </div>

    </main>

    <footer class="footer mt-auto py-3">

        <div class="container">
            <p class="text-white text-center">&copy Copyright 2019</p>
        </div>

    </footer>
    
</body>
</html>
